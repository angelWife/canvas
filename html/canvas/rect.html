<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" ctx="IE=edge">
  <meta name="viewport" ctx="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
</head>
<body>
  <div class="canvasBox">
    <canvas id="rect1"></canvas>
  </div>
</body>
<script>
  
  $(function(){
    rect1();
  });
  function rect1(){
    /** @type {HTMLCanvasElement} */
    var canvas = document.getElementById('rect1');
    canvas.width = '500';
    canvas.height = '500';
    var ctx = canvas.getContext("2d");
    /*放射性渐变*/
    var gradRadio = ctx.createRadialGradient(100,100,100,100,100,0);
    gradRadio.addColorStop(0.5,'rgba(0,0,0,0.05)');
    gradRadio.addColorStop(0,'rgba(0,0,0,0.1)');
    ctx.fillStyle = gradRadio;
    ctx.fillRect(0,0,200,200);
    ctx.fillStyle = '#999999'
    ctx.fillRect(70,96,60,8);
    ctx.fillRect(96,70,8,60);
    //闲心渐变
    var gradLine = ctx.createLinearGradient(200,0,200,200);
    gradLine.addColorStop(0,'orange');
    gradLine.addColorStop(1,'red');
    ctx.lineWidth = 5;
    ctx.strokeStyle = gradLine;
    ctx.strokeRect(0,0,200,200);
  }
</script>
</html>
