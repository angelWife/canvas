<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>苏州瑞畅网络科技有限公司</title>
    <meta name="description" content="" />
    <meta name="Keywords" content="" />
    <link rel="stylesheet" href="../dist/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../dist/bootstrap/js/bootstrap.min.js"></script>
    <script src="../dist/swiper/js/swiper.min.js"></script>
    <script src="../dist/swiper/js/swiper.animate.min.js"></script>
    <script src="../js/jquery.warpdrive.js"></script>
  </head>

  <body class="loginBody">
    <div id="holder"></div>
    <div class="loginHeader flex justify-between">
      <div class="logo">
        <a href="index.html">
          <img src="../images/common/logo.png" alt="" />
        </a>
      </div>
      <div class="loginBtn clearfix">
        <button type="button" class="btn btn-primary">登录</button>
        <button type="button" class="btn btn-light">注册</button>
      </div>
    </div>
    <div class="loginMain">
      <div class="title">登录</div>
      <div class="loginForm">
        <div class="item">
          <span class="iconfont icon-zhanghu"></span>
          <input type="text" />
        </div>
        <div class="item">
          <span class="iconfont icon-mima"></span>
          <input type="password" />
        </div>
        <div class="rememberPwd flex justify-between">
          <div class="flex">
            <label><input type="checkbox" /> <span>记住密码</span></label>
          </div>
          <div>
            <a href="#">找回密码</a>
          </div>
        </div>
        <div class="loginBtn">
            <button type="button" class="btn btn-primary">立即登录</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function () {
      var w = $(window).width();
      var h = $(window).height();
      var settings = {
        width: w,
        height: h,
        autoResize: false,
        autoResizeMinWidth: null,
        autoResizeMaxWidth: null,
        autoResizeMinHeight: null,
        autoResizeMaxHeight: null,
        addMouseControls: false, //鼠标焦点效果
        addTouchControls: true,
        hideContextMenu: true,
        starCount: 6666,
        starBgCount: 2222,
        starBgColor: { r: 0, g: 204, b: 255 },
        starBgColorRangeMin: 200,
        starBgColorRangeMax: 600,
        starColor: { r: 0, g: 204, b: 255 },
        starColorRangeMin: 500,
        starColorRangeMax: 1000,
        starfieldBackgroundColor: { r: 5, g: 5, b: 14 },
        starDirection: 1,
        starSpeed: 20,
        starSpeedMax: 40,
        starSpeedAnimationDuration: 1,
        starFov: 400,
        starFovMin: 200,
        starFovAnimationDuration: 2, //动画持续时间
        starRotationPermission: true,
        starRotationDirection: 1,
        starRotationSpeed: 0.0,
        starRotationSpeedMax: 1.0,
        starRotationAnimationDuration: 5,
        starWarpLineLength: 2.0, //获取焦点后  光电移动是的长度
        starWarpTunnelDiameter: 100,
        starFollowMouseSensitivity: 0.025,
        starFollowMouseXAxis: false, //跟随鼠标移动
        starFollowMouseYAxis: false, //跟随鼠标移动
      };
      var warpdrive = new WarpDrive(
        document.getElementById("holder"),
        settings
      );
    });
  </script>
</html>
